  - {name: 🐟 漏网之鱼, type: fallback, proxies: [🇭🇰 香港节点, 🇹🇼 台湾节点, 🇯🇵 日本节点, 🇸🇬 狮城节点, FAST 全球超快节点, Global 全球节点, 🇺🇸 美国节点, AI节点, 🎯 全球直连]}

  - {name: 🪜 代理域名, type: fallback, proxies: [🇭🇰 香港节点, 🇹🇼 台湾节点, 🇸🇬 狮城节点, 🇯🇵 日本节点, Global 全球节点, FAST 全球超快节点, 🇺🇸 美国节点, AI节点]}

